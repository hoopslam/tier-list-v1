<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tier List v1</title>
  </head>
  <body>
    <h1 id="title">Tier List</h1>
    <div id="board">
      <div class="row">
        <div class="label">S</div>
      </div>
      <div class="row">
        <div class="label">A</div>
      </div>
      <div class="row">
        <div class="label">B</div>
      </div>
      <div class="row">
        <div class="label">C</div>
      </div>
      <div class="row">
        <div class="label">D</div>
      </div>
      <div class="row">
        <div class="label">F</div>
      </div>
    </div>
    <div class="cardBank" id="cardBank">
      <button id="addCard">+</button>
    </div>
    <div class="instructions">
      <div>
        <h2>Add New Card</h2>
        <p>
          Press the + button in the card bank to add a new card. You will be
          prompted to select an image for the card.
        </p>
      </div>
      <div>
        <h2>Delete Card</h2>
        <p>Double click on any existing card to delete it.</p>
      </div>
      <div>
        <h2>Change Title</h2>
        <label for="subject">Enter your new title here:</label>
        <input
          type="text"
          name="subject"
          id="subject"
          placeholder="Tier List Title"
        />
      </div>
    </div>
    <script src="cards.js"></script>
    <script src="rows.js"></script>
    <script src="bank.js"></script>
  </body>
</html>
